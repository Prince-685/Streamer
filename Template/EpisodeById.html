<style>
    .root{
        display: flex;
        justify-content: center;
        align-items: baseline;
        background: #F3F2EE;
        height: 100vh;
    }
    .subdiv{

        width: 700px;
        background: white;
        padding: 20px;
        border-radius: 20px;
    }
    .gap{
         margin-bottom: 15px;
    }
    .btncenter{
         display: flex;
         justify-content: center;
         align-content: center;
    }
    .btnSize{
         color:white;
         width: 200px;
         background:#2d98da;
         border-radius:5px;
    }
    .style{
         font-weight:bold;
         letter-spacing:3px;
         font-face:"Verdana, Geneva, sans-serif"
    }
    .style2{
         font-family:Times New Roman,Times,serif;
         padding: 10px;
         border-radius:5px;
         width:200px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/vs.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>Episodes Interface</title>
</head>
<body>
   <div class="root">
     <div class="subdiv">
         <form action="/editdeleteepisodedata">
                <input type="hidden" value="{{row.2}}" name="episodeid">
         <div class="row gap">
            <div class="col btncenter" style="font-size:30;">
                <div class="btncenter style" style="width:550px;color:#81ecec;">
                  EPISODES INTERFACE
                </div>
            </div>
           <div style="display: flex; justify-content: flex-end; width: 100px;">
                <div class="button is-primary is-light style" style="color:#6F1E51;">
                    <a href="/displayallepisodes">
                        List Episodes
                    </a>
                </div>
           </div>
         </div>

         <div class="row gap">
             <div class="col">
                 <div class="field">
                      <select name="categoryid" class="btncenter style2" id="cid" style="width: 317px;">
                        <option value="{{rows.0}}">{{row.8}}</option>
                      </select>
                 </div>
             </div>


             <div class="col">
                   <div class="field">
                        <select name="showid" class="btncenter style2" id="sid" style="width: 317px;">
                        <option value="{{rows.1}}">{{row.9}}</option>
                        </select>
                   </div>
             </div>
         </div>


       <div class="row gap">
             <div class="col">
                 <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="episodeno" class="input" type="text" placeholder="Episode No" value="{{row.3}}">
                        <span class="icon is-small is-left">
                          <i class="fas fa-plus"></i>
                        </span>
                      </p>
                 </div>
             </div>
       </div>

       <div class="row gap">
            <div class="col">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input name="description" class="input" type="text" placeholder="Description" value="{{row.4}}">
                        <span class="icon is-small is-left">
                          <i class="fas fa-outdent"></i>
                        </span>
                        <span class="icon is-small is-right">
                          <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
            </div>
       </div>


         <div class="row gap">
            <div class="col btncenter">
                <button type="submit" class="button is-info btnsize style">Edit</button>
            </div>
            <div class="col btncenter">
                <button type="submit" class="button is-info btnsize style">Delete</button>
            </div>
         </div>
         </form>


         <div class="row gap">
            <div class="col btncenter style">
                {% if status %}
                      <div style="color:green;">
                          Record Submitted
                      </div>
                {% elif status %}
                      <div style="color:red;">
                          Fail to Submit Record
                      </div>
                {% endif %}
            </div>
        </div>

  <form action="/editposter" method="post" enctype="multipart/form-data"> {% csrf_token %}
        <input type="hidden" value="{{row.2}}" name="episodeid">
        <input type="hidden" value="{{row.5}}" name="filename1">
            <div class="row gap">
                <div class="col" style="margin-left:45px;">
                    <div class="file is-info has-name">
                      <label class="file-label">
                        <input name="poster" class="file-input" type="file">
                            <span class="file-cta">
                              <span class="file-icon">
                                <i class="fas fa-upload"></i>
                              </span>
                              <span class="file-label style">
                                  Upload Poster
                              </span>
                            </span>
                        <span class="file-name">
                          <img src="/static/{{row.5}}" width="30"/>
                        </span>
                      </label>
                    </div>
                </div>

                <div class="col btncenter" style="margin-right:18px;">
                    <button type="submit" class="button is-info btnsize style">EDIT POSTER</button>
                </div>
            </div>
        </form>


    <form action="/edittrailer" method="post" enctype="multipart/form-data"> {% csrf_token %}
        <input type="hidden" value="{{row.2}}" name="episodeid">
        <input type="hidden" value="{{row.6}}" name="filename2">
            <div class="row gap">
                <div class="col" style="margin-left:45px;">
                    <div class="file is-info has-name">
                      <label class="file-label">
                        <input name="trailer" class="file-input" type="file">
                            <span class="file-cta">
                              <span class="file-icon">
                                <i class="fas fa-upload"></i>
                              </span>
                              <span class="file-label style">
                                  Upload Trailer
                              </span>
                            </span>
                        <span class="file-name">
                          <img src="/static/{{row.6}}" width="30"/>
                        </span>
                      </label>
                    </div>
                </div>

                <div class="col btncenter" style="margin-right:18px;">
                    <button type="submit" class="button is-info btnsize style">EDIT TRAILER</button>
                </div>
            </div>
    </form>


    <form action="/editvideo" method="post" enctype="multipart/form-data"> {% csrf_token %}
        <input type="hidden" value="{{row.2}}" name="episodeid">
        <input type="hidden" value="{{row.7}}" name="filename3">
            <div class="row gap">
                <div class="col" style="margin-left:45px;">
                    <div class="file is-info has-name">
                      <label class="file-label">
                        <input name="video" class="file-input" type="file">
                            <span class="file-cta">
                              <span class="file-icon">
                                <i class="fas fa-upload"></i>
                              </span>
                              <span class="file-label style">
                                  Upload Video
                              </span>
                            </span>
                        <span class="file-name">
                          <img src="/static/{{row.7}}" width="30"/>
                        </span>
                      </label>
                    </div>
                </div>

                <div class="col btncenter" style="margin-right:18px;">
                    <button type="submit" class="button is-info btnsize style">EDIT VIDEO</button>
                </div>
            </div>
    </form>

     </div>
   </div>
</body>
</html>

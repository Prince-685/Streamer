<style>
    .root{
        display: flex;
        justify-content: center;
        align-items: baseline;
        background: #F3F2EE;
        height: 100vh;
    }
    .subdiv{

        width: 820px;
        background: white;
        padding: 20px;
        border-radius: 20px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>All Episodes</title>
</head>
<body>
    <div class="root">
        <div class="subdiv">
          <div class="row">
              <div class="col" style="display: flex; justify-content: center; align-items: center; font-size:32; font-weight: bold; letter-spacing: 2px; margin-bottom: 15px;">
                  <div style="display: flex; justify-content: center; align-items: center; width:740px;">
                      <font color="#81ecec" face="Verdana, Geneva, sans-serif">LIST EPISODES</font>
                  </div>
                  <div style="display: flex; width:60px; justify-content:flex-end;">
                      <div class="button is-primary is-light" style="font-weight: bold;">
                        <a href="/episodesinterface">
                            <font color="#81ecec" face="Verdana, Geneva, sans-serif">Add New Episodes</font>
                        </a>
                    </div>
                  </div>
              </div>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th><abbr>Category <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Id</abbr></th>
                <th><abbr>Show<br>&nbsp;&nbsp;&nbsp;Id</abbr></th>
                <th><abbr>Episode<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Id</abbr></th>
                <th><abbr>Episode<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No</abbr></th>
                <th><abbr>Description</abbr></th>
                <th><abbr>Poster</abbr></th>
                <th><abbr>Trailer</abbr></th>
                <th><abbr>Video</abbr></th>
                <th><abbr>Update</abbr></th>
              </tr>
            </thead>
            <tbody>
            {% for row in rows %}
               <tr>
                 <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{row.0}}</td>
                 <td>&nbsp;&nbsp;&nbsp;&nbsp;{{row.1}}</td>
                 <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{row.2}}</th>
                 <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{row.3}}</td>
                 <td>{{row.4}}</td>
                 <td><a href="/static/{{row.5}}"><img src="/static/{{row.5}}" width="25"></a></td>
                 <td>
                     <a href="/static/{{row.6}}">
                         <video height="25" width="25" >
                             <source src="/static/{{r.6}}" type="video/mp4">
                         </video>
                     </a>

                 </td>
                 <td><a href="/static/{{row.7}}">
                     <video height="25" width="25" >
                         <source src="/static/{{row.7}}" type="video/mp4">
                     </video>
                     </a>
                 </td>
                 <td>
                      <div>
                          <span class="icon is-small is-right" style="margin-right:15px;">
                              <a href="/episodebyid?eid={{row.2}}">
                                  <i class='fas fa-edit' style='color:#273c75'></i>
                              </a>
                          </span>
                          <span class="icon is-small is-right" >
                              <a href="/episodebyid?eid={{row.2}}">
                                  <i class='fas fa-trash-alt' style='color:#273c75'></i>
                              </a>
                          </span>
                      </div>
                 </td>
               </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
</body>
</html>

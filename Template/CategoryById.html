<style>
    .root{
        display: flex;
        justify-content: center;
        align-items: baseline;
        background: #F3F2EE;
        height: 100vh;
    }
    .subdiv{

        width: 700px;
        background: white;
        padding: 20px;
        border-radius: 20px;
    }
    .gap{
         margin-bottom: 15px;
    }
    .btncenter{
         display: flex;
         justify-content: center;
         align-content: center;
    }
    .btnsize{
         color:white;
         width: 200px;
         background:#2d98da;
         border-radius:5px;
    }
    .style{
         font-weight:bold;
         letter-spacing:2px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>Update Category </title>
</head>
<body>
    <div class="root">
        <div class="subdiv">
            <form action="/editdeletecategorydata">
                <input type="hidden" value="{{row.0}}" name="categoryid">
                <div class="row gap">
                    <div class="col btncenter" style="font-size:20;">
                        <div class="style" style="width:550px;padding:0px 0px 0px 160px;">
                            UPDATE CATEGORY
                        </div>
                        <div style="display: flex; width:50px; justify-content:flex-end;">
                        <div class="button is-primary is-light style">
                            <a href="/displayallcategory">
                                List Category
                            </a>
                        </div>
                        </div>
                    </div>
                </div>
            <div class="row gap">
                <div class="col">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="categoryname" class="input" type="text" placeholder="Category Name" value="{{row.1}}">
                        <span class="icon is-small is-left">
                          <i class="fas fa-play-circle"></i>
                        </span>
                        <span class="icon is-small is-right">
                          <i class="fas fa-check"></i>
                        </span>
                      </p>
                    </div>
                </div>
            </div>


                <div class="row gap">
                    <div class="col">
                        <div class="field">
                          <p class="control has-icons-left has-icons-right">
                            <input name="description" class="input" type="text" placeholder="Description" value="{{row.2}}">
                            <span class="icon is-small is-left">
                              <i class="fas fa-bars"></i>
                            </span>
                          </p>
                        </div>
                    </div>
                </div>


            <div class="row">
                <div class="col btncenter">
                    <button type="submit" name="btn" value="Edit" class="button is-info btnsize">EDIT</button>
                </div>
                <div class="col btncenter">
                    <button type="submit" name="btn" value="Delete" class="button is-info btnsize">DELETE</button>
                </div>
            </div>
    </form>

            <div class="row" style="margin-top:15px;">
                <div class="col btncenter style">
                    {% if status %}
                          <div style="color:green;">
                              Record Updated Successfully
                          </div>
                    {% elif status %}
                          <div style="color:red;">
                              Fail to Update Record
                          </div>
                    {% endif %}
                </div>
            </div>

    <form action="/editicon" method="post" enctype="multipart/form-data"> {% csrf_token %}
        <input type="hidden" value="{{row.0}}" name="categoryid">
        <input type="hidden" value="{{row.3}}" name="filename">
        <div class="row gap">
              <div class="col btncenter" >
                  <div class="file is-info has-name">
                    <label class="file-label">
                      <input name="icon" class="file-input" type="file" required>
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              Upload Icon
                            </span>
                          </span>
                      <span class="file-name btncenter" >
                        <img src="/static/{{row.3}}" width="30"/>
                      </span>
                    </label>
                  </div>
              </div>
              <div class="col">
                <div class="col btncenter">
                  <button type="submit" class="button is-info btnsize">Edit Icon</button>
                </div>
              </div>
        </div>
    </form>


        </div>
    </div>
</body>
</html>

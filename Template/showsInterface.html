<style>
    .root{
        display: flex;
        justify-content: center;
        align-items: baseline;
        background: #F3F2EE;
        height: 100vh;
    }
    .subdiv{

        width: 750px;
        background: white;
        padding: 20px;
        border-radius: 20px;
    }
    .gap{
         margin-bottom: 20px;
    }
    .btncenter{
         display: flex;
         justify-content: center;
         align-content: center;
    }
    .btnSize{
         color:white;
         width: 150px;
         background-color:#2d98da;
         border-radius:5px;
    }
    .style{
         font-weight:bold;
         letter-spacing:3px;
         font-face:"Verdana, Geneva, sans-serif"
    }
    .style2{
         font-family:Times New Roman,Times,serif;
         padding: 10px;
         border-radius:5px;
         width:200px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/vs.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>Shows Interface</title>
</head>
<body>
<form action="/submitshows" method="post" enctype="multipart/form-data"> {% csrf_token %}
    <div class="root">
        <div class="subdiv">
            <div class="row gap">
                <div class="col btncenter style" style="font-size:30;">
                    <div class="btncenter" style="width:1180px;color:#81ecec;padding:0px 0px 0px 80px;">
                        SHOWS INTERFACE
                    </div>
                    <div style="display: flex; justify-content: flex-end; width: 100px;">
                        <div class="button is-primary is-light">
                            <a href="/displayshows">
                                <font face="Verdana, Geneva, sans-serif">List Shows</font>
                            </a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row gap">
                <div class="col" style="display: flex; margin-top:20px;justify-content:center; align-items:center;">
                    <div class="field">
                        <select name="categoryid" id="cid" class="style2 btncenter" style="width:710px;">
                            <option>- SELECT CATEGORY -</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="row gap">
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="showname" class="input" type="text" placeholder="Show Name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-video"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>


            <div class="row gap" >
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="description" class="input" type="text" placeholder="Description">
                            <span class="icon is-small is-left">
                              <i class="fas fa-bars"></i>
                            </span>
                            <span class="icon is-small is-right">
                              <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>


            <div class="row gap">
                <div class="col btncenter">
                    <div class="field">
                        <select name="type" class="style2 btncenter">
                            <option>- SELECT TYPE -</option>
                            <option>Thriller</option>
                            <option>Romantic</option>
                            <option>Comedy</option>
                            <option>Action</option>
                            <option>Drama</option>
                            <option>Horror</option>

                        </select>
                    </div>
                </div>

                <div class="col btncenter">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="rating" class="input" type="text" placeholder="Rating">
                            <span class="icon is-small is-left">
                              <i class="fas fa-star"></i>
                            </span>
                        </p>
                    </div>
                </div>

                <div class="col btncenter">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="year" class="input" type="text" placeholder="Year" >
                            <span class="icon is-small is-left">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>


            <div class="row gap">
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="artist" class="input" type="text" placeholder="Artists">
                            <span class="icon is-small is-left">
                              <i class="fas fa-list-alt"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>


            <div class="row gap">
                <div class="col btncenter">
                    <div class="dropdown">
                        <select name="status" class="style2 btncenter">
                            <option>- SELECT STATUS -</option>
                            <option>Latest</option>
                            <option>Trending</option>
                            <option>Top 10</option>
                            <option>Most Watched</option>
                            <option>None</option>
                        </select>
                    </div>
                </div>

                <div class="col btncenter">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="episodes" class="input" type="text" placeholder="Episodes">
                            <span class="icon is-small is-left">
                              <i class="fas fa-plus"></i>
                            </span>
                        </p>
                    </div>
                </div>

                <div class="col btncenter">
                    <div class="dropdown">
                        <select name="showstatus" class="style2 btncenter">
                            <option>- SELECT SHOW STATUS -</option>
                            <option>Active</option>
                            <option>Deactive</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="row gap">
                <div class="col btncenter style">
                    <div class="file is-boxed">
                      <label class="file-label">
                        <input class="file-input" type="file" name="poster">
                        <span class="file-cta btncenter btnSize" style="background:#2d98da;color:white;">
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label style">
                              POSTER
                          </span>
                        </span>
                      </label>
                    </div>
                </div>

                <div class="col btncenter style">
                    <div class="file is-boxed">
                      <label class="file-label">
                        <input class="file-input" type="file" name="trailerurl">
                        <span class="file-cta btnsize" style="color:white; background:#2d98da;">
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label style">
                              TRAILER
                          </span>
                        </span>
                      </label>
                    </div>
                </div>

                <div class="col btncenter style">
                    <div class="file is-boxed">
                      <label class="file-label">
                        <input class="file-input" type="file" name="videourl">
                        <span class="btnSize file-cta" style="color:white; background:#2d98da;" >
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label style">
                              VIDEO
                          </span>
                        </span>
                      </label>
                    </div>
                </div>

                <div class="col btncenter style">
                    <div class="file is-boxed">
                      <label class="file-label">
                        <input class="file-input" type="file" name="poster2">
                        <span class="btnSize file-cta" style="color:white; background:#2d98da;" >
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label style">
                              POSTER2
                          </span>
                        </span>
                      </label>
                    </div>
                </div>

            </div>


            <div class="row gap">
                <div class="col btncenter style">
                    <button type="submit" class="button is-info btnSize style">SUBMIT</button>
                </div>
                <div class="col btncenter style">
                    <button type="reset" class="button is-info btnSize style">RESET</button>
                </div>
            </div>
            <div class="row gap">
                <div class="col btncenter style" style="font-size:20;">
                    {% if status %}
                        <div style="color:green;">
                            Record Submitted
                        </div>
                    {% elif status %}
                        <div style="color:red;">
                            Record Not Submitted
                        </div>
                    {% endif %}
                </div>
            </div>

        </div>
    </div>
</form>
</body>
</html>

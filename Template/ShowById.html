<style>
    .root{
        display: flex;
        justify-content: center;
        align-items: baseline;
        background: #F3F2EE;
        height: auto;
    }
    .subdiv{

        width: 700px;
        background: white;
        padding: 20px;
        border-radius: 20px;
    }
    .gap{
         margin-bottom: 15px;
    }
    .btncenter{
         display: flex;
         justify-content: center;
         align-content: center;
    }
    .btnSize{
         color:white;
         width: 200px;
         background-color:#2d98da;
         border-radius:5px;
    }
    .style{
         font-weight:bold;
         letter-spacing:3px;
         font-face:"Verdana, Geneva, sans-serif"
    }
    .style2{
         font-family:Times New Roman,Times,serif;
         padding: 10px;
         border-radius:5px;
         width:200px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/vs.js"></script>

    <meta charset="UTF-8">
    <title>Update Shows</title>

<body>
    <div class="root">
        <div class="subdiv gap">
            <form action="/editdeleteshowdata">
                <input type="hidden" value="{{row.1}}" name="showid">
            <div class="row gap">
                <div class="col btncenter" style="font-size:30;">
                    <div class="style" style="width:1180px;color:#81ecec;padding:0px 0px 0px 170px;">
                        UPDATE SHOWS
                    </div>
                    <div style="display: flex; justify-content: flex-end; width: 100px;">
                        <div class="button is-primary is-light style">
                            <a href="/displayshows">
                                List Shows
                            </a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row gap">
                <div class="col">
                    <div class="field">
                        <select name="categoryid" id="cid" class="btncenter style2" style="width:660px;">
                            <option value="{{row.0}}">{{row.15}}</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="row gap">
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="showname" class="input" type="text" placeholder="Show Name" value="{{row.2}}">
                            <span class="icon is-small is-left">
                                <i class="fas fa-play-circle"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>


            <div class="row gap" >
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="description" class="input" type="text" placeholder="Description" value="{{row.4}}">
                            <span class="icon is-small is-left">
                              <i class="fas fa-bars"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>


            <div class="row gap">
                <div class="col btncenter">
                    <div class="field">
                        <select name="type" class="btncenter style2">
                            <option>- SELECT TYPE -</option>
                            <option>Thriller</option>
                            <option>Romantic</option>
                            <option>Comedy</option>
                            <option>Drama</option>
                            <option>Horror</option>
                            <option>Action</option>
                        </select>
                    </div>
                </div>

                <div class="col btncenter">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="rating" class="input" type="text" placeholder="Rating" value="{{row.6}}">
                            <span class="icon is-small is-left">
                              <i class="fas fa-star"></i>
                            </span>
                        </p>
                    </div>
                </div>

                <div class="col btncenter">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="year" class="input" type="text" placeholder="Year" value="{{row.5}}">
                            <span class="icon is-small is-left">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>


            <div class="row gap">
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="artist" class="input" type="text" placeholder="Artists" value="{{row.7}}">
                            <span class="icon is-small is-left">
                              <i class="fas fa-list-alt"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>


            <div class="row gap">
                <div class="col btncenter">
                    <div class="field">
                        <select name="status" class="style2">
                            <option>- SELECT STATUS -</option>
                            <option>Latest</option>
                            <option>Trending</option>
                            <option>Top 10</option>
                            <option>Most Watched</option>
                            <option>None</option>
                        </select>
                    </div>
                </div>

                <div class="col btncenter">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="episodes" class="input" type="text" placeholder="Episodes" value="{{row.10}}" >
                            <span class="icon is-small is-left">
                              <i class="fas fa-plus"></i>
                            </span>
                        </p>
                    </div>
                </div>

                <div class="col btncenter">
                    <div class="field">
                        <select name="showstatus" class="style2">
                            <option>- SELECT SHOW STATUS -</option>
                            <option>Active</option>
                            <option>Deactive</option>
                        </select>
                    </div>
                </div>
            </div>



            <div class="row gap">
                <div class="col btncenter">
                    <button type="submit" name="btn" value="Edit" class="button is-info btnsize style">EDIT</button>
                </div>
                <div class="col btncenter">
                    <button type="submit" name="btn" value="Delete" class="button is-info btnsize style">DELETE</button>
                </div>
            </div>
    </form>


            <div class="row gap" >
                <div class="col btncenter style">
                    {% if status %}
                        <div style="color:green;">
                            Record Updated Successfully
                        </div>
                    {% elif status %}
                        <div style="color:red;">
                            Fail to Update Record
                        </div>
                    {% endif %}
                </div>
            </div>

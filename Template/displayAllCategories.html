<style>
    .root{
        display: flex;
        justify-content: center;
        align-items: baseline;
        background: #F3F2EE;
        height: 100vh;
    }
    .subdiv{

        width: 800px;
        background: white;
        padding: 20px;
        border-radius: 20px;
        height:auto;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>All Categories</title>
</head>
<body>
<div class="root">
        <div class="subdiv">
            <div class="row">
                <div class="col" style="display: flex; justify-content: center; align-items: center; font-size:30; font-weight: bold; letter-spacing: 1px; margin-bottom: 15px;">
                    <div style="display: flex; justify-content: center; align-items: center; width:620px;">
                        <font color="#81ecec" face="Verdana, Geneva, sans-serif">LIST CATEGORIES</font>
                    </div>
                    <div style="display: flex; width:80px; justify-content:flex-end;">
                    <div class="button is-primary is-light" style="font-weight: bold;">
                        <a href="/categoryinterface">
                            Add New Categories
                        </a>
                    </div>
                    </div>
                </div>
            </div>
            <table class="table" >
              <thead>
                <tr>
                  <th style="width: 135px; flex; justify-content: center; align-items: center;"><abbr>Category Id</abbr></th>
                  <th style="width: 135px;flex; justify-content: center; align-items: center;"><abbr>Category Name</abbr></th>
                  <th style="width: 135px;flex; justify-content: center; align-items: center;"><abbr>Description</abbr></th>
                  <th style="width: 135px;flex; justify-content: center; align-items: center;"><abbr>Icon</abbr></th>
                  <th style="width: 135px;flex; justify-content: center; align-items: center;"><abbr>Update</abbr></th>
                </tr>
              </thead>
              <tbody>
              {% for row in rows %}
                <tr >
                  <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{row.0}}</th>
                  <td>{{row.1}}</td>
                  <td>{{row.2}}</td>
                  <td><a href="/static/{{row.3}}"><img src="/static/{{row.3}}" width="25"></a></td>
                  <td>
                      <div>
                          <span class="icon is-small is-right" style="margin-right:30px;">
                              <a href="/categorybyid?cid={{row.0}}">
                                  <i class='fas fa-edit' style='color:#273c75'></i>
                              </a>&nbsp;&nbsp;&nbsp;&nbsp;
                          </span>
                          <span class="icon is-small is-right" style="margin-right:30px;">
                              <a href="/categorybyid?cid={{row.0}}">
                                  <i class='fas fa-trash-alt' style='color:#273c75'></i>
                              </a>
                          </span>
                      </div>
                  </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
     </div>
</body>
</html>

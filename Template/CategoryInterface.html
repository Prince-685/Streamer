<style>
    .root{
        display: flex;
        justify-content: center;
        align-items: baseline;
        background: #F3F2EE;
        height: 100vh;
    }
    .subdiv{

        width: 700px;
        background: white;
        padding: 20px;
        border-radius: 20px;
    }
    .gap{
         margin-bottom: 15px;
    }
    .btncenter{
         display: flex;
         justify-content: center;
         align-content: center;
    }
    .btnsize{
         color:white;
         width: 200px;
         background:#2d98da;
         border-radius:5px;
    }
    .style{
         font-weight:bold;
         letter-spacing:2px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>Category Iterface</title>
</head>
<body>
<form action="/submitcategory" method="post" enctype="multipart/form-data"> {% csrf_token %}
    <div class="root">
        <div class="subdiv">

            <div class="row">
                <div class="col btncenter gap style" style="font-size:29;">
                    <div class="btncenter" style="width:600px;color:#81ecec;">
                        CATEGORY INTERFACE
                    </div>
                    <div style="display: flex; width:80px; justify-content:flex-end;">
                    <div class="button is-primary is-light">
                        <a href="/displayallcategory">
                            List Categories
                        </a>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row gap">
                <div class="col">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="categoryname" class="input" type="text" placeholder="Category Name">
                        <span class="icon is-small is-left">
                          <i class="fas fa-play-circle"></i>
                        </span>
                        <span class="icon is-small is-right">
                          <i class="fas fa-check"></i>
                        </span>
                      </p>
                    </div>
                </div>
            </div>


                <div class="row gap">
                    <div class="col">
                        <div class="field">
                          <p class="control has-icons-left has-icons-right">
                            <input name="description" class="input" type="text" placeholder="Description">
                            <span class="icon is-small is-left">
                              <i class="fas fa-bars"></i>
                            </span>
                          </p>
                        </div>
                    </div>
                </div>


            <div class="row gap" >
                <div class="col btncenter gap">
                    <div class="file is-info has-name">
                      <label class="file-label">
                        <input name="icon" class="file-input" type="file">
                            <span class="file-cta btnsize">
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label style">
                              <font face="Verdana, Geneva, sans-serif">Upload Icon</font>
                          </span>
                        </span>
                      </label>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col btncenter style">
                    <button type="submit" class="button is-info btnsize">Submit</button>
                </div>
                <div class="col btncenter style">
                    <button type="reset" class="button is-info btnsize">Reset</button>
                </div>
            </div>

            <div class="row" >
                <div class="col btncenter style" style="font-size:14;">
                    {% if status %}
                          <div style="color:green;">
                              Record Submitted
                          </div>
                    {% elif status %}
                          <div style="color:red;">
                              Fail to Submit Record
                          </div>
                    {% endif %}
                </div>
            </div>

        </div>
    </div>
</form>
</body>
</html>

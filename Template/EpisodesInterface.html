<style>
    .root{
        display: flex;
        justify-content: center;
        align-items: baseline;
        background: #F3F2EE;
        height: 100vh;
    }
    .subdiv{

        width: 700px;
        background: white;
        padding: 20px;
        border-radius: 20px;
    }
    .gap{
         margin-bottom: 20px;
    }
    .btncenter{
         display: flex;
         justify-content: center;
         align-content: center;
    }
    .btnSize{
         color:white;
         width: 200px;
         background:#2d98da;
         border-radius:5px;
    }
    .style{
         font-weight:bold;
         letter-spacing:3px;
         font-face:"Verdana, Geneva, sans-serif"
    }
    .style2{
         font-family:Times New Roman,Times,serif;
         padding: 10px;
         border-radius:5px;
         width:200px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/vs.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>Episodes Interface</title>
</head>
<body>
<form action="/submitepisodes" method="post" enctype="multipart/form-data"> {% csrf_token %}
   <div class="root">
     <div class="subdiv">
         <div class="row gap">
            <div class="col btncenter" style="font-size:30;">
                <div  class="btncenter style" style="width:550px;color:#6D214F">
                  EPISODES INTERFACE
                </div>
            </div>
           <div style="display: flex; justify-content: flex-end; width: 100px;">
                <div class="button is-primary is-light style">
                    <a href="/displayallepisodes">
                       List Episodes
                    </a>
                </div>
           </div>
         </div>

         <div class="row gap">
             <div class="col">
                 <div class="field">
                      <select name="categoryid" id="cid" class="btncenter style2" style="width: 317px;">
                        <option>- SELECT CATEGORY -</option>
                      </select>
                 </div>
             </div>


             <div class="col">
                   <div class="field">
                        <select class="btncenter style2" name="showid" id="sid" style="width: 317px;">
                        <option>- SELECT SHOW -</option>
                        </select>
                   </div>
             </div>
         </div>


       <div class="row gap">
             <div class="col">
                 <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="episodeno" class="input" type="text" placeholder="Episode No">
                        <span class="icon is-small is-left">
                          <i class="fas fa-plus"></i>
                        </span>
                        <span class="icon is-small is-right">
                          <i class="fas fa-check"></i>
                        </span>
                      </p>
                 </div>
             </div>
       </div>

       <div class="row gap">
            <div class="col">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input name="description" class="input" type="text" placeholder="Description">
                        <span class="icon is-small is-left">
                          <i class="fas fa-outdent"></i>
                        </span>
                        <span class="icon is-small is-right">
                          <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
            </div>
       </div>


         <div class="row gap">
                <div class="col btncenter">
                    <div class="file is-boxed">
                      <label class="file-label">
                        <input class="file-input" type="file" name="poster">
                        <span class="file-cta" style="color:white; background:#2d98da; width: 200px;">
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label style">
                              POSTER
                          </span>
                        </span>
                      </label>
                    </div>
                </div>

                <div class="col btncenter">
                    <div class="file is-boxed">
                      <label class="file-label">
                        <input class="file-input" type="file" name="trailer">
                        <span class="file-cta" style="color:white; background:#2d98da; width: 200px;">
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label style">
                              TRAILER
                          </span>
                        </span>
                      </label>
                    </div>
                </div>

                <div class="col btncenter">
                    <div class="file is-boxed">
                      <label class="file-label">
                        <input class="file-input" type="file" name="video">
                        <span class="file-cta" style="color:white; background:#2d98da; width: 200px;">
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label style">
                              VIDEO
                          </span>
                        </span>
                      </label>
                    </div>
                </div>
            </div>


         <div class="row gap">
            <div class="col btncenter">
                <button type="submit" class="button is-info btnsize style">SUBMIT</button>
            </div>
            <div class="col btncenter">
                <button type="reset" class="button is-info btnsize style">RESET</button>
            </div>
         </div>


         <div class="row gap">
            <div class="col btncenter style">
                {% if status %}
                      <div style="color:green;">
                          Record Submitted
                      </div>
                {% elif status %}
                      <div style="color:red;">
                          Fail to Submit Record
                      </div>
                {% endif %}
            </div>
        </div>


     </div>
   </div>
</form>
</body>
</html>
